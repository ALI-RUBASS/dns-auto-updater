name: Cloudflare DNS Updater

on:
  workflow_dispatch:  # allows manual runs anytime
  schedule:
    - cron: "*/5 * * * *"  # runs every 5 minutes (GitHub minimum interval)

jobs:
  update-dns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run Cloudflare DNS updater
        env:
          CF_TOKEN: ${{ secrets.CF_TOKEN }}
        run: php script.php
